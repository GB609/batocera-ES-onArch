<features>
  <sharedFeatures>
    <feature name="POWER MODE" value="powermode" group="POWER OPTIONS" prompt="POWER MODE" description="Adjust the cpu power frequency profile whilst in-game. Some systems will benefit from improved voltage handling.">
      <choice name="High Performance" value="highperformance" />
      <choice name="Balanced" value="balanced" />
      <choice name="Power Saver" value="powersaver" />
    </feature>
    <feature name="BATTERY MODE" value="batterymode" group="POWER OPTIONS" prompt="BATTERY MODE" description="Adjust the cpu power profile whist on battery. Overwrites previous Power Mode(s).">
      <choice name="High Performance" value="highperformance" />
      <choice name="Balanced" value="balanced" />
      <choice name="Power Saver" value="powersaver" />
    </feature>
    <feature name="VIDEO MODE" value="videomode" prompt="VIDEO MODE" description="Set the display&apos;s resolution. Does not affect the rendering resolution." preset="videomodes" submenu="GRAPHICS">
    </feature>
    <feature name="RYZEN THERMAL DESIGN POWER" value="tdp" archs_include="x86_64" group="POWER OPTIONS" prompt="RYZEN THERMAL DESIGN POWER" description="Adjust the percentage of power (watts) provided to a Ryzen Mobile Series CPU based on it&apos;s default max value. Caution, setting wattage too high could damage your device." preset="slider" preset_parameters="10 130 5 100">
    </feature>
  </sharedFeatures>
  <globalFeatures>
    <sharedFeature value="powermode" />
    <sharedFeature value="videomode" />
  </globalFeatures>
  <emulator name="sh" features="padtokeyboard">
