shared:
  cfeatures:
    hide_mouse:
      group: CONTROLS
      prompt: MOUSE_HIDE
      description: Hide the mouse pointer.
      preset: switch
    sdl_config:
      group: CONTROLS
      prompt: SDL CONFIG
      description: Whether and which SDL Controller configuration shall be passed to the game.
      choices:
        Batocera (default): passthrough
        GameControllerDB: db-global
        Environment: inherit
        Force none: none
        External script (es-sdl): external
#    sdldb_override:
#      group: CONTROLS
#      prompt: SDLDB_OVERWRITE
#      description: Overwrite contents of any gamecontrollerdb.txt pre-packaged in the game with selected SDL configuration.
#      preset: switchoff
    controller_profile:
      order: 10
      group: CONTROLS
      submenu: CONTROLLER
      prompt: CONTROLLER_PROFILE
      description: "Enable/Disable controller input or configure keyboard mapping.\nActivating any profile will block controller input to the game."
      choices:
        "Game (=do nothing)": none
        "Deactivate Controller": deactivated
        "Game-specific Profile": u-game
        "System-specific Profile": u-system
        "Emulator-specific Profile": u-emu
        "Desktop Navigation": int-desktop
        "Generic Shooter": int-fps
        "Generic RPG": int-rpg
