    </feature>
    <feature name="DXVK FEATURE" value="dxvk" prompt="DXVK FEATURE" description="Converts DirectX 8/9/10/11/12 calls to Vulkan.">
      <choice name="Off" value="0" />
      <choice name="On" value="1" />
    </feature>
  </emulator>
