shared:
  cfeatures:
    hide_mouse:
      group: CONTROLS
      prompt: MOUSE_HIDE
      description: Hide the mouse pointer.
      preset: switch
    sdl_config:
      group: CONTROLS
      prompt: SDL CONFIG
      description: Whether and which SDL Controller configuration shall be passed to the game.
      choices:
        Batocera (default): batocera
        Force none: none
        ControllersDB (Game): db-game
        ControllersDB (Online): db-global
    controller_profile:
      repeat: 4
      template:
        order: 10
        group: CONTROLS
        submenu: CONTROLLER {{iteration}}
        prompt: CONTROLLER_PROFILE
        description: "Enable/Disable controller input or configure keyboard mapping.\nActivating any profile will block controller input to the game."
        choices:
          "Game (=do nothing)": none
          "Deactivate Controller": deactivated
          "Game-specific Profile": game_spec
          "System-specific Profile": system_spec
          "Emulator-specific Profile": emu_spec
          "Desktop Navigation": desktop
          "Generic Shooter": fps
          "Generic RPG": rpg
          
