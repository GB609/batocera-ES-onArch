name: Run tests

on:
  push:
    branches: ['**', '!pages', '!page-update/**', '!configs/**']
  pull_request:
    branches: ['**']

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.ref_name }}
      IS_GITHUB: "true"
    outputs:
      pagesBuild: ${{ steps.build_pages.outputs.artifact_id }}

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set Node version
        uses: actions/setup-node@v5
        with:
          node-version: 24
      
      - name: Patch PATH
        run: | 
          echo "${{ github.workspace }}/.github/workflows/scripts" >> $GITHUB_PATH

      - name: Basic syntax check
        run: bash scripts/check-syntax.sh

      - name: Generate configuration
        run: scripts/run-js-tests.sh --config-only
        
      - name: Test btc-config (js)
        run: scripts/run-js-tests.sh --skip-config #--run-name "Test btc-config" './test/js/**/*.test.js'

